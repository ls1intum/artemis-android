name: JUnit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  jUnit:
    name: JUnit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set local.properties
        run: echo "sdk.dir=/usr/lib/android-sdk" > local.properties

      - name: Gradle Wrapper Verification
        uses: gradle/wrapper-validation-action@v1

      - name: JDK setup
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: run tests
        run: ./gradlew test -Dskip.unit-tests=false -Dskip.e2e=true -Dskip.debugVariants=true -Dskip.flavor.unrestricted=true -Dskip.flavor.beta=true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: JUnit Test Results
          path: test-outputs/**/*.xml
          reporter: java-junit
          fail-on-empty: 'false'
